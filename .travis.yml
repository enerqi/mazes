sudo: required
language: rust
env:
  global:
    - LD_LIBRARY_PATH: /usr/local/lib
install:
- sudo add-apt-repository ppa:zoogie/sdl2-snapshots/ppa -y
- sudo apt-get update -q
- sudo apt-get install libsdl2-dev libsdl2-ttf-dev libsdl2-image-dev
rust:
  - stable
  - beta
  - nightly
matrix:
  allow_failures:
    - rust: nightly
